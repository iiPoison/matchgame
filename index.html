<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MatchGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>

    <div class="container row margin-top-50px">
      <div class="container-fluid col-lg-3">
        <h2><strong>Match Game</strong></h2>
        <h5><strong>Rules</strong></h5>
        <p>Click on a card to reveal the number on the other side. Click on a second card
          to try and find a match to the first. If you succeed, the pair will be removed from play. If not, try again!</p>
        </br>
        <h5><strong>How to Win?</strong></h5>
        <p>You win when all pairs have been found.</p>
        <p id = "console">0 </p>
        <p id = "console1">1 </p>
        <p id = "console2">2 </p>
        <button id="resetAll" class="btn btn-default">Reset</button>

      </div>

      <div id="game-box" class="container-fluid col-lg-9 row">
        <div id="element1" class="col-lg-3 target-item"></div>

        <div id="element2" class="col-lg-3 target-item"></div>

        <div id="element3" class="col-lg-3 target-item"></div>

        <div id="element4" class="col-lg-3 target-item"></div>

        <div id="element5" class="col-lg-3 target-item"></div>

        <div id="element6" class="col-lg-3 target-item"></div>

        <div id="element7" class="col-lg-3 target-item"></div>

        <div id="element8" class="col-lg-3 target-item"></div>

        <div id="element9" class="col-lg-3 target-item"></div>

        <div id="element10" class="col-lg-3 target-item"></div>

        <div id="element11" class="col-lg-3 target-item"></div>

        <div id="element12" class="col-lg-3 target-item"></div>

        <div id="element13" class="col-lg-3 target-item"></div>

        <div id="element14" class="col-lg-3 target-item"></div>

        <div id="element15" class="col-lg-3 target-item"></div>

        <div id="element16" class="col-lg-3 target-item"></div>



      </div>


    </div>

    <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="resources/js/main.js"></script>

  </script>
  </body>
</html>
